{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}

{% block content %}

<form method="POST" action="{% url 'account' %}">
    {% csrf_token %}
    <label>ユーザーID</label>
    {{ form.username }}
    {{ form.username.errors }}
    <label>パスワード</label>
    {{ form.password1 }}
    {{ form.password1.errors }}
    <label>パスワード(確認)</label>
    {{ form.password2 }}
    {{ form.password2.errors }}
    <button type="submit">登録</button>
</form>

{% endblock %}
